<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic-Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="bg-light py-4 text-info">
        <i class="fa-solid fa-plug"></i> Electronic Store
      </h1>
    </div>
    <div class="d-flex justify-content-center">
      <form class="w-50">
        <input
          type="text"
          name=""
          id="userid"
          class="form-control"
          placeholder="ID"
          autocomplete="off"
          
        />
        <input
          type="text"
          name=""
          id="proname"
          class="form-control"
          placeholder="Product Name"
          autocomplete="off"
        />
        <div class="row">
          <div class="col">
            <input
              type="text"
              name=""
              id="seller"
              class="form-control"
              placeholder="Seller"
              autocomplete="off"
            />
          </div>
          <div class="col">
            <input
              type="number"
              name=""
              id="price"
              class="form-control"
              placeholder="price"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- create,update,read,delete -->
    <div class="button-select">
      <button type="button" class="btn btn-success" id="btn-create">
        Create
      </button>

      <button type="button" class="btn btn-warning" id="btn-update">
        Update
      </button>
      <button type="button" class="btn btn-danger" id="btn-delete">
        Delete All
      </button>
    </div>
    <!-- table -->
    <div class="table-content">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tables"></tbody>
      </table>
    </div>
    <script
      src="https://kit.fontawesome.com/bf681e965c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
